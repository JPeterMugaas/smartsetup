# Create Docs using XMLDocer

name: Generate DOCFX

# Controls when the workflow will run
on: 
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
      - name: Display dotnet version
        run: dotnet --version
        
      - name: Install docfx
        run: dotnet tool install -g docfx

      - name: Install python dev
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' 

      - name: Install pypy dev
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.10' 

      - name: Install pygments
        run: pip install Pygments

      - name: Install ctags
        run: pip install python-ctags3

      - name: Create folder
        run: mkdir xmldocer
              
      - name: Download xmldocer
        run: wget -P xmldocer/ https://download.tmssoftware.com/flexcel/xmldocer/xmldocer-linux.zip

      - name: Unzip xmldocer
        run: cd xmldocer && unzip xmldocer-linux.zip 

      - name: Make it executable  
        run: chmod +x xmldocer/xmldocer
  
      - name: Run xmldocer
        run: cd doc && PATH=$PATH:/root/.dotnet/tools && ../xmldocer/xmldocer VCL smartsetupdoc-linux.ini

