[CONFIG]
DefinesCommonFile={{DefaultFolder}}/defines.ini

[PRODUCT]
ShortName=smartsetup
LongName=TMS Smart Setup

[PATHS]
CommonDocPath={{DefaultFolder}}/source  ; Files to be processed - this is the "source code"
DocPath={{DefaultFolder}}/_output  ; Output folder
SitePath=_site  ;where the HTML is generated by docfx. Relative to DocPath
DocRoot=https://doc.tmssoftware.com/smartsetup
;CHMFolder=chm ;where chm files will be generated. Make it empty to not generate chm. Relative to DocPath
;CHMSite=_site_chm  ; Relative to CHMFolder
;CHMFile={{ProjectFileName}}.chm ; Name of the chm file that will be generated.
;PDFFile=logging-user-guide.pdf
VersionNumber=1.0.22
BaseDocFxPath=docfx ;Folder where the DocFX additions are.
PygmentsCssPath=tools/css/borland.css ;File with the syntax highlight.
JsDocFxHLJS=tools/js/docfx.hljs.js ;This is the file with the js for DocFX (at BaseDocFxPath + JsDocFxHLJS). We will remove the syntax highlight code from here.
JsDocFxVendorHLJS=tools/js/docfx.vendor.hljs.js ;Same as above. More js that must be removed.
JsDocFxSearchWorker=tools/js ;Fixes for search.
JSDocLunrPath=tools/js/node_modules/lunr ;where lunr is. Make sure both the min and the not-min version are the same.
;HccCompiler=C:\Program Files (x86)\HTML Help Workshop\hhc.exe; Help compiler to generate chm files.
;HccVersion=4.74.8702; Version of the Hcc compiler being used. This app will use this value to check the output of the chm is ok.
PygmentizeExe=pygmentize; Path where pygmentize is installed.
NodeExe=node ; Path to node.exe. We use this to precompile the search index.

